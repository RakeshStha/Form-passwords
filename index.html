<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="theme-color" content="#00000"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm password</title>
    <link rel="stylesheet" href="css/style.css">
    <script
      src="https://kit.fontawesome.com/8e5d302de7.js"
      crossorigin="anonymous"
    ></script>
</head>
<script src="js/script.js"></script>
<body>
    <div class="container">
        
        <form class="form" onSubmit = "return checkPassword()"  >
            <h1>Confirm password</h1>
            <div class="flex-1">
                <input type="password" onkeyup="trigger(event)"  id = "pwd1" placeholder="******" />
                    <div class="icon " onclick="iconChanged()">
                        <i class="far fa-eye icon1" id="icon1"></i>
                    </div>  
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="text"></div>
            <div class="flex-1">
                    <input type="password" name="pwd2" id = "pwd2" placeholder="******" />       
                    <div class="icon " onclick="iconChanged2()">
                        <i class="far fa-eye icon2" ></i>
                    </div>
            </div>
            <div class=" flex-1 button">
                <input type="submit" class="btn" value="Submit">
            </div>
        </form>
        </div>
</body>
</html>
